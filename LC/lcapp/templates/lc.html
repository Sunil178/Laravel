<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <center><h2>Leaving Certificate</h2></center>
  <form action="/lc/" method="POST">
  	{% csrf_token %}
{% for i in row %}
	<div class="form-group">
   	  <label for="genregno">gen-reg-no</label>
   	  <label for="genregno">{{i.gen_reg_no}}</label>
	</div>

    <div class="form-group">
      <label for="name">Name:</label>
      <label for="name">{{i.name}}</label>
    </div>
    <div class="row">
    	<div class="col-md-6">
    		<div class="form-group">
      		<label for="cast">Race and Caste</label>
      		<label for="cast">{{i.cast}}</label>
    		</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
      		<label for="subcast">Sub-Caste</label>
      		<label for="subcast">{{i.subcast}}</label>
    		</div>
		</div>
	</div>

	<div class="row">
    	<div class="col-md-6">
    		<div class="form-group">
      		<label for="nationality">Nationality</label>
      		<label for="nationality">{{i.nationality}}</label>
    		</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
      		<label for="enrollment">Enrollment</label>
      		<label for="enrollment">{{i.enrollment}}</label>
    		</div>
		</div>
	</div>

	<div class="form-group">
	    <label for="birthplace">Place of birth</label>
	    <label for="birthplace">{{i.birthplace}}</label>
	</div>

	<div class="form-group">
	    <label for="dob">Enter date of birth</label>
	    <label for="dob">{{i.dob}}</label>
	</div>

	<div class="form-group">
	    <label for="lastschool">Last School/College attended</label>
	    <label for="lastschool">{{i.lastschool}}</label>
	</div>

<div class="row">
    	<div class="col-md-6">
	<div class="form-group">
	    <label for="progress">Progress</label>
	    <label for="progress">{{i.progress}}</label>
	</div>
</div>
		<div class="col-md-6">

	<div class="form-group">
	    <label for="conduct">Conduct</label>
	    <label for="conduct">{{i.conduct}}</label>
	</div>
</div>
</div>

	<div class="form-group">
	    <label for="dol">Day of leaving institute</label>
	    <label for="dol">{{i.dol}}</label>
	</div>

	<div class="form-group">
	    <label for="course">course and year in which studying</label>
	    <label for="course">{{i.course}}</label>
	</div>

	<div class="form-group">
	    <label for="reason">reason for leaving institute</label>
	    <label for="reason">{{i.reason}}</label>
	</div>

	<div class="form-group">
	    <label for="remark">Remark</label>
	    <label for="remark">{{i.remark}}</label>
	</div>

	<div class="form-group">
	    <label for="place">place</label>
	    <label for="place">{{i.place}}</label>
	</div>

	<div class="form-group">
	    <label for="date">Date</label>
	    <label for="date">{{i.date}}</label>
	</div>
{% endfor %}
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
