		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <body>
  {% include 'layouts/sidebar.html' %}
      <div class="wrapper">
	<div class="box">

<div class="row" style="padding-bottom: 2%; padding-top: 2%;">
  <div class="col-md-4">
<center>
    <img src="{%static '/img/gplogo1.jpg'%}">
</center>
  </div>
  <div class="col-md-4">
    <center>
      <h2 style="color:red;">Government Polytechnic, Thane. </h2>
      <h3 style="font-size:26px; color:blue;">शासकीय तंत्रनिकेतन, ठाणे.</h3>
      <h3 style="color:blue;">Established 1985 (Government of Maharashtra.)</h3>
    </center>
  </div>
  <div class="col-md-4">
    <center>
    <img src="{%static '/img/gptlogo.jpg'%}" width="200">
    </center>
  </div>
</div>

		<div style="border: 1px solid black;"></div>
	
<div class="container" style="height: auto; width: 80%; margin-top: 5%;">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="{% static '/img/computer.jpg' %}" class="img-fluid" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="{% static '/img/electronic.jpg' %}" class="img-fluid" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="{% static '/img/mechanical.jpg' %}" class="img-fluid" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div class="row" style="margin-top: 5%; padding-bottom: 5%; padding-left: 10%;">
  
<div class="col-md-6">  
  <div class="container">
    <div class="card">
      <img src="{% static '/img/lc3.jpg' %}" alt="Card image" style="width:100%">
      <div class="card-body">
        <h4 class="card-title">John Doe</h4>
        <a href="#" class="button">See Profile</a>
      </div>
    </div>
  </div>
</div>

<div class="col-md-6">  
  <div class="container">

      <img class="card-img-top" src="{% static '/img/lc2.jpg' %}" alt="Card image" style="width:100%">
      <div class="card-body">
        <h4 class="card-title">John Doe</h4>
        <a href="#" class="button">See Profile</a>
      </div>
    </div>
  </div>
</div>
</div>

<div class="row" style="padding-left: 10%; padding-bottom: 5%">

<div class="col-md-6">
